<h3>Censos del votante {{voter.username}}</h3>
<table>
  <tr>
      <td>
          Votación
      </td>
      <td>
          Adscripción
      </td>
      <td>
          Fecha
      </td>
  </tr>
  {% for c in census %}
      <tr>
          <td>
              {{c.voting_name}}
          </td>
          <td>
              {{c.adscripcion}}
          </td>
          <td>
              {{c.date}}
          </td>
      </tr>
  {% endfor %}
</table>
